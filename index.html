<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="background_container">
        <div class="container">
            <header class="header">
                <div class="header_buttons">
                    <div><button class="btn btn_renovate"><img src="./image/renovate.svg" alt="renovate"></button></div>
                    <div>
                    <select class="btn btn_language">
                        <option class="language" value="en" selected>EN</option>
                        <option class="language" value="ru">RU</option>
                    </select>
                    </div>
                    <div class="temperature_buttons">
                    <button class="btn btn_cel active">°С</button>
                    <button class="btn btn_far">°F</button>
                    </div>
                </div>
                <div class="header_search">
                    <div class='title_block'></div>
                    <input type="search" placeholder="Search city or ZIP">
                    <button class="btn_voice"><img src="./image/microphone.svg" alt="microphone"></button>
                    <button class="btn btn_search">SEARCH</button>
                </div>
            </header>
            <main class="main">
                <section class="weather_content">
                    <div class="placetime">
                        <p class="place"></p>
                        <p class="today">
                        </p>
                    </div>
                    <div class="weather_today">
                        <p class="weather_today_degrees"></p>
                        <div class="position">
                            <div class="weather_today_degrees_elements">
                            </div>
                            <div class="weather_today_details">
                            </div>
                        </div>
                    </div>
                    <div class="weather_nextdays">
                        <div class="nextday first">
                            <p class="dayfirst"></p>
                            <div id="dayfirst" class="nextday_content">
                            </div>
                        </div>
                        <div class="nextday second">
                            <p class="daysecond"></p>
                            <div id="daysecond" class="nextday_content">
                            </div>
                        </div>
                        <div class="nextday third">
                            <p class="daythird"></p>
                            <div id="daythird" class="nextday_content">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="location_content">
                    <div id="map">
                    </div>
                    <div class="coordinates">
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
